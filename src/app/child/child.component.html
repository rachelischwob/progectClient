


<mat-form-field appearance="fill" >
    <mat-label>Name</mat-label>
    <input matInput  [(ngModel)]="myChild.Name" required="true" >
  </mat-form-field>
  <mat-form-field appearance="fill" >
    <mat-label>ID</mat-label>
    <input matInput  [(ngModel)]="myChild.Id" >
  </mat-form-field>
  <mat-form-field >
    <mat-label>Date Of Birdth</mat-label>
    <input type="date" matInput  [(ngModel)]="myChild.DOB" required="true">
  </mat-form-field>
